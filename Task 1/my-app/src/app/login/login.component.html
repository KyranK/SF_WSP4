<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h3>Login</h3>

        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="loginForm" class="form-control form-control-lg" [(ngModel)] = "email" name="email_text"/>
            <label class="form-label" for="loginForm">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="loginForm" class="form-control form-control-lg" [(ngModel)] = "password" name="password_text"/>
            <label class="form-label" for="loginForm">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

        </form>
      </div>
    </div>
  </div>
</section>
